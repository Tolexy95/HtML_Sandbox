<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result layout</title>
    <link rel="stylesheet" href="next ass.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <h2>Your Result</h2>
        </div>
        <div class="container">
          <div class="circle">
            <p>76</p>
            <p>ul 100</p>
          </div>
        </div>
        <article>
          <h3>Great</h3>
          <p>
            The visibility is expected to be good with average visibility of 11
            km throughout the day. Atmospheric pressure will be normal with
            average pressure of 1011 hPa.
          </p>
        </article>
      </section>
      <!--The second part starts here-->
      <section class="flex">
        <div>
          <h3>Summary</h3>
        </div>
        <div class="rectangular">
            <article class="item">
            <p class="weather">Reactive</p>
            <p class="report"><strong>80</strong>/100</p>
        </article>
        </div>
          <div class="rectangular">
            <article class="item">
            <p class="weather">Membership</p>
            <p class="report"><strong>92</strong>/100</p>
        </article>
        </div>
          <div class="rectangular">
            <article class="item">
            <p class="weather">Verbal</p>
            <p class="report"><strong>61</strong>/100</p>
        </article>
        </div>
        
          <div class="rectangular">
            <article class="item">
            <p class="weather">Visual</p>
            <p class="report"><strong>80</strong>/100</p>
        </article>
        </div>
        
        <div>
          <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
