<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<nav>
    <div>
    <a href="login.html">Student Login Form</a>
</div>
</nav>
<main>
<form>
    <h1>Student Registration Form</h1>
    <div>
        <label for="FirstName">First Name</label>
        <input type="text" placeholder="Enter Your First Name" name="FirstName">
    </div>
    
    <div>
        <label for="LastName">Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" name="LastName">
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter Your Email" name="Email">
    </div>
    <div>
        <label for="MobileNumber">Mobile Number</label>
        <input type="tel" placeholder="Enter Your Mobile Number" name="MobileNumber">
    </div>
    <div>
        <label for="gender">Gender</label>
        <input type="radio" value="Male" name="gender">Male
        <input type="radio" value="Female" name="gender">Female
    </div>
    <div>
        <label for="Dob">Date of Birth</label>
        <input type="date" name="Dob"> 
    </div>
    <div>
        <label for="Address">Address</label>
        <textarea name="Address" rows="10"></textarea>
    </div>
    <div>
        <label for="City">City</label>
        <input type="text" name="City">
    </div>
    <div>
        <label for="Area">Area PIN</label>
        <input type="number" name="Area">
    </div>
    <div>
        <label for="Country">Country</label>
        <select name="Country">
            <option  hidden value="">Select Country</option>
            <option value="nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="togo">Togo</option>
            <option value="uae">UAE</option>
            <option value="qatar">Qatar</option>
            </select>
    </div>
    <div>
        <label for="State">State</label>
        <select name="State">
        <option hidden value="">Select State</option>
        <option value="oyo">Oyo</option>
        <option value="kwara">Kwara</option>
        <option value="lagos">Lagos</option>
        <option value="osun">Osun</option>
        <option value="imo">Imo</option>
        </select>
    </div>
    <div>
        <label for="qualification">Qualification</label>
        <input type="text" name="qualification">
    </div>
<div class="specialization">
    <label for="specialization">Specialization</label>
    <div>
    <input type="checkbox" name="specialization" value="computerScience"> Computer Science<br>
    <input type="checkbox" name="specialization" value="InformationTechnology"> Information Technology<br>
    <input type="checkbox" name="specialization" value="ComputerArchitecture"> Computer Architecture<br>
    <input type="checkbox" name="specialization" value="Telecommunication"> Telecommunication<br>
</div>
</div>
<div>
    <label for="password">Password</label>
    <input type="password" name="password">
</div>
<button>Register</button>
    </form>
</main>
</body>
</html>
